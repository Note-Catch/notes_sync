repos:
  - repo: local
    hooks:
      - id: requirements
        name: requirements
        entry: make requirements
        language: system
        files: "pyproject.toml"
      - id: openapi
        name: openapi
        entry: make openapi
        language: python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
